<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Food - 최고의 레시피 사이트</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .snap-header {
            background-color: #ff6600; /* Snap Food 주황색 계열 */
            color: white;
            padding: 3rem 1.5rem;
            text-align: center;
        }
        .recipe-image {
            width: 100%;
            height: 200px; /* 이미지 높이 고정 */
            object-fit: cover; /* 이미지가 잘리지 않게 채우기 */
        }
        .card-title {
            height: 3em; /* 제목이 여러 줄일 때 공간 확보 */
            overflow: hidden;
        }
        .navbar {
            background-color: white !important;
            border-bottom: 1px solid #eee;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6600 !important;
        }
    </style>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#">SnapFood</a>
            <div class="d-flex w-50">
                <input class="form-control me-2" type="search" placeholder="Search recipes and restaurants" aria-label="Search">
                <button class="btn btn-warning" type="submit">Search</button>
            </div>
        </div>
    </nav>
    
    <div class="container my-5"> 
        
        <header class="snap-header rounded mb-5 shadow-sm">
            <h1 class="display-5">단기간 수익 극대화를 위한 AI 기반 레시피 콘텐츠 시스템.</h1>
        </header>
        
        <h2 class="mb-4 text-primary">오늘의 추천 레시피</h2>
        
        <div id="recipe-list" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col-12">
                <p class="text-center text-muted">로딩 중... 레시피 데이터를 가져오는 중입니다.</p>
            </div>
        </div>
        
        <footer class="mt-5 pt-3 border-top text-center text-muted">
            <p>&copy; 2024 Snap Food. All rights reserved. | Powered by Gemini AI</p>
        </footer>
        
    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
