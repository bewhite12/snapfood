<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Food - 반응형 버전</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .scroll-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white sticky top-0 z-50 shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-500 tracking-tighter cursor-pointer">SnapFood</h1>
            
            <div class="hidden md:flex gap-8 font-bold text-gray-500 text-sm">
                <a href="#" class="hover:text-orange-500">레시피</a>
                <a href="#" class="hover:text-orange-500">맛집지도</a>
                <a href="#" class="hover:text-orange-500">Snap Store</a>
                <a href="#" class="hover:text-orange-500">커뮤니티</a>
            </div>

            <div class="flex gap-5 text-gray-600">
                <i class="fas fa-search text-xl cursor-pointer"></i>
                <i class="fas fa-shopping-cart text-xl relative cursor-pointer">
                    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">2</span>
                </i>
                <i class="fas fa-user text-xl cursor-pointer hidden md:block"></i> </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-24 pt-6">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="md:col-span-1">
                <h3 class="font-bold text-lg mb-3 hidden md:block">카테고리</h3>
                <div class="flex md:flex-col gap-2 overflow-x-auto scroll-hide pb-2 md:pb-0">
                    <button class="bg-orange-500 text-white px-4 py-2 rounded-full md:rounded-lg text-sm font-bold text-left hover:bg-orange-600 transition">🥘 전체 보기</button>
                    <button class="bg-white border border-gray-200 text-gray-600 px-4 py-2 rounded-full md:rounded-lg text-sm text-left hover:bg-gray-50 transition">🇰🇷 한식</button>
                    <button class="bg-white border border-gray-200 text-gray-600 px-4 py-2 rounded-full md:rounded-lg text-sm text-left hover:bg-gray-50 transition">🇺🇸 양식</button>
                    <button class="bg-white border border-gray-200 text-gray-600 px-4 py-2 rounded-full md:rounded-lg text-sm text-left hover:bg-gray-50 transition">🇯🇵 일식</button>
                    <button class="bg-white border border-gray-200 text-gray-600 px-4 py-2 rounded-full md:rounded-lg text-sm text-left hover:bg-gray-50 transition">🔥 매운맛</button>
                </div>
            </div>

            <div class="md:col-span-3 bg-gradient-to-r from-orange-400 to-red-500 rounded-2xl p-8 text-white shadow-lg relative overflow-hidden flex items-center justify-between">
                <div class="relative z-10">
                    <p class="text-sm md:text-base opacity-90 mb-2">☔ 비 오는 날엔 역시</p>
                    <h2 class="text-2xl md:text-4xl font-bold mb-6 leading-tight">따끈한 김치찌개<br>어떠세요?</h2>
                    <button class="bg-white text-orange-500 px-6 py-3 rounded-full font-bold shadow-md hover:bg-gray-100 transition">
                        맛집 & 레시피 보러가기
                    </button>
                </div>
                <div class="text-9xl opacity-30 transform rotate-12 mr-10 hidden md:block">🥘</div>
            </div>
        </div>

        <section>
            <div class="flex justify-between items-end mb-4 border-b pb-2">
                <h3 class="text-xl font-bold text-gray-800">🔥 지금 핫한 레시피</h3>
                <span class="text-sm text-gray-400">검색어: 김치찌개</span>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition group">
                    <div class="relative h-48 overflow-hidden">
                        <img src="https://i.ytimg.com/vi/qWbHSOplcvY/maxresdefault.jpg" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                        <span class="absolute top-2 left-2 bg-black/60 text-white text-xs px-2 py-1 rounded">Youtube</span>
                    </div>
                    <div class="p-4">
                        <h4 class="font-bold text-lg text-gray-800 mb-1">[백종원] 초간단 10분 컷</h4>
                        <p class="text-sm text-gray-500 mb-4">"파기름이 핵심! 실패 없는 맛"</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xs bg-orange-100 text-orange-600 px-2 py-1 rounded font-bold">난이도: 하</span>
                            <label class="flex items-center gap-2 text-sm text-gray-500 cursor-pointer hover:text-orange-500">
                                <input type="checkbox" class="accent-orange-500 compare-check" onchange="updateCompare()"> 비교함
                            </label>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition group">
                    <div class="relative h-48 overflow-hidden">
                        <img src="https://i.ytimg.com/vi/Sj7sS_e8Y-E/maxresdefault.jpg" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    </div>
                    <div class="p-4">
                        <h4 class="font-bold text-lg text-gray-800 mb-1">[성시경] 딥한 고기 듬뿍</h4>
                        <p class="text-sm text-gray-500 mb-4">"소주를 부르는 깊고 진한 맛"</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded font-bold">난이도: 상</span>
                            <label class="flex items-center gap-2 text-sm text-gray-500 cursor-pointer hover:text-orange-500">
                                <input type="checkbox" class="accent-orange-500 compare-check" onchange="updateCompare()"> 비교함
                            </label>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition group">
                    <div class="relative h-48 overflow-hidden">
                        <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fc04u0A%2FbtsL9L3zJz1%2FQkKkKkKkKkKkKkKkKkKkKk%2Fimg.jpg" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    </div>
                    <div class="p-4">
                        <h4 class="font-bold text-lg text-gray-800 mb-1">[어남선생] 쌈장 김치찌개</h4>
                        <p class="text-sm text-gray-500 mb-4">"쌈장으로 감칠맛 폭발!"</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded font-bold">난이도: 중</span>
                            <label class="flex items-center gap-2 text-sm text-gray-500 cursor-pointer hover:text-orange-500">
                                <input type="checkbox" class="accent-orange-500 compare-check" onchange="updateCompare()"> 비교함
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <nav class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around py-3 text-xs text-gray-400 z-40">
        <div class="flex flex-col items-center text-orange-500"><i class="fas fa-home text-xl mb-1"></i>홈</div>
        <div class="flex flex-col items-center hover:text-gray-800"><i class="fas fa-utensils text-xl mb-1"></i>레시피</div>
        <div class="flex flex-col items-center hover:text-gray-800"><i class="fas fa-map-marker-alt text-xl mb-1"></i>맛집지도</div>
        <div class="flex flex-col items-center hover:text-gray-800"><i class="fas fa-shopping-bag text-xl mb-1"></i>스토어</div>
        <div class="flex flex-col items-center hover:text-gray-800"><i class="fas fa-user text-xl mb-1"></i>MY</div>
    </nav>

    <div id="compareBtn" onclick="alert('비교표 팝업이 뜹니다 (이전 코드와 동일)')" class="fixed bottom-20 md:bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-8 py-4 rounded-full shadow-xl cursor-pointer hidden flex items-center gap-3 z-50 hover:scale-105 transition">
        <span class="bg-orange-500 text-white text-sm rounded-full w-6 h-6 flex items-center justify-center font-bold" id="countBadge">0</span>
        <span class="font-bold text-base">선택한 레시피 비교하기</span>
    </div>

    <script>
        function updateCompare() {
            const checks = document.querySelectorAll('.compare-check:checked');
            const btn = document.getElementById('compareBtn');
            const badge = document.getElementById('countBadge');
            
            if (checks.length > 0) {
                btn.classList.remove('hidden');
                badge.innerText = checks.length;
            } else {
                btn.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
